<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
        <title>Video Pelicula</title>

        <link href="css/css.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div id="panelCompleto">

            <div id="cabezera">

                <span><img id=logo style=" text-align: center" class="icono" alt="" src="img/shark.svg"/><img id="logo"  class="icono" alt="" src="img/login.svg"/></span>
              
                <h3 style=" text-align: center">Reproductor submarino</h3> 

            </div>

            <div id="panelVideo">

                <div id="cajaMostrar"> 

                    <div id="rico"> 
                        <video id="puesto"  >
                            <source src="video/anime1.mp4" type="video/mp4"> 
                        </video>
                        <div id="tiempo">

                            <span id=segundos>0</span>/<span id=total>0</span>
                        </div>

                    </div>


                    <div id="Controles">

                        <img id=play class="icono hover1" alt="" src="img/play-button.svg"/>
                        <img id=pausa class="icono hover1" alt="" src="img/pause.svg"/>
                        <img id=adelante class="icono hover1" alt="" src="img/next.svg"/>
                        <img id="mute" class="icono hover1" alt="" src="img/mute.svg"/>
                        <img id="nomute" class="icono hover1" alt="" src="img/speaker.svg"/> 
                    </div>
                </div>

                <div id="panelMultimedia">

                    <h3 class ="reproduciendo" id="ele1"><img alt="" class ="icono " src="img/video-player.svg"></h3> 
                    <h3 id="ele2"><img class ="icono " alt="" src="img/music-player.svg"></h3>
                    <h3 id="ele3"><img class ="icono" alt="" src="img/video-player.svg"></h3>
                    <h3 id="ele4"><img class ="icono" alt="" src="img/music-player.svg"></h3>
                    <h3 id="ele5"><img class ="icono" alt="" src="img/video-player.svg"></h3>
                    <h3 id="ele6"><img class ="icono" alt="" src="img/music-player.svg"></h3>

                </div>
            </div>

            <div id="pie">
                <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

            </div>

        </div>


    </body>
    <script src="js/js.js" type="text/javascript"></script>
</html>
